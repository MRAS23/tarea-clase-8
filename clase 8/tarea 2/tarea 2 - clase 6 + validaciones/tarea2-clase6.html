<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

  <body>
    <header>
      <h1>Tarea 2 - clase 6</h1>
    </header>

    <h2>Salario Anual</h2>

    <form id="salarios-integrantes" name="formulario-salario-integrantes">
      <button type="button" id="agregar-input">Agregar</button>
      <div id="integrantes"></div>
      <button type="button" id="eliminar-input">Eliminar</button>
      <button type="submit" id="calcular">Calcular</button>

      <ul id="errores"></ul>

      <div id="calculo">
        <p>El mayor salario anual es: <input type="number" disabled id="mayor-salario-anual" /></p>
        <p>El menor salario anual es: <input type="number" disabled id="menor-salario-anual" /></p>
        <p>El promedio de salarios anuales es: <input type="number" disabled id="promedio-salarios-anuales" /></p>
        <p>El promedio de salarios mensuales es: <input type="number" disabled id="promedio-salarios-mensuales" /></p>
      </div>
    </form>

    <script type="text/javascript" src="tarea2-clase6.js"></script>
    <script type="text/javascript" src="pruebas.js"></script>
